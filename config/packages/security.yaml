security:
    # defines how the data are encoded
    encoders:
        App\Entity\User:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    # defines where the data of the users are
    providers:
        # provider based on an Entity, compare the property userName with the data the user gave then check the password
        in_database:
            entity:
                class: App\Entity\User
                property: userName
    # defines what parts of the application are protected
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true

            # use provider in_database to protect main
            provider: in_database
            # authentification mode
            form_login:
                # where the form is located (name of the path)
                login_path: security_login
                # location that is called to verify the informations of a login form
                check_path: security_login

            logout:
                path: security_logout
                # where to redirect after the logout
                target: homepage

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
